name: CI - Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'templates/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'templates/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package.json
      
      - name: Install dependencies
        run: npm install
        working-directory: src
      
      - name: Run all tests
        run: npm test
        working-directory: src
